<!DOCTYPE html>
<html lang="en">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    circle {
      fill: purple;
      stroke: black;
    }
  </style>
  <body onload="init()">
    <form action="/index.html">
      <button type="submit">Scene 1</button>
    </form>
    <form action="/scene2.html">
      <button type="submit">Scene 2</button>
    </form>
    <div id="bar3"></div>
    <script>
      async function init() {
        const data = await d3.csv("https://melindatsay.github.io/ppp_data.csv");
        var margin = { top: 30, right: 30, bottom: 70, left: 60 },
          width = 800 - margin.left - margin.right,
          height = 800 - margin.top - margin.bottom;

        // Append SVG Object to the Page
        const svg = d3
          .select("#bar3")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(margin.left,margin.top)");

        // var x = d3.scaleLog().base(10).domain([10, 150]).range([0, 200]);
        var x = d3
          .scaleBand()
          .range([0, width])
          .domain(
            data.map(function (d) {
              return d.NAICSCode_2_sector;
            })
          )
          .padding(0.2);

        // var y = d3.scaleLog().base(10).domain([10, 150]).range([200, 0]);
        var y = d3.scaleLinear().domain([0, 13000]).range([height, 0]);

        svg
          .append("g")
          //   .attr("transform", "translate(50,50)")
          .call(
            d3.axisLeft(y)
            //   .tickValues([10, 20, 50, 100])
            //   .tickFormat(d3.format("~s"))
          );

        svg
          .append("g")
          .attr("transform", "translate(0,height)")
          .call(
            d3.axisBottom(x)
            //   .tickValues([10, 20, 50, 100])
            //   .tickFormat(d3.format("~s"))
          )
          .selectAll("text")
          .attr("transform", "translate(0,800)rotate(-45)")
          .style("text-anchor", "end");

        svg
          .selectAll("mybar")
          .data(data)
          .enter()
          .append("rect")
          .attr("x", function (d) {
            return x(d.NAICSCode_2_sector);
          })
          .attr("y", function (d) {
            return y(d.LoanAmount);
          })
          .attr("width", x.bandwidth())
          .attr("height", function (d) {
            height - y(d.LoanAmount);
          })
          .attr("fill", "#69b3a2");
      }
    </script>
  </body>
</html>
